version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: local-vendor-postgres
    environment:
      POSTGRES_DB: local_vendor_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_MULTIPLE_DATABASES: local_vendor_ai_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - local-vendor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: local-vendor-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: local_vendor_ai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - local-vendor-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: local-vendor-redis
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - local-vendor-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: local-vendor-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/local_vendor_ai
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/local_vendor_ai?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      AI_SERVICES_URL: http://ai-services:8000
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - local-vendor-network
    command: npm run dev

  # AI Services
  ai-services:
    build:
      context: .
      dockerfile: docker/ai-services/Dockerfile
    container_name: local-vendor-ai-services
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/local_vendor_ai
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/local_vendor_ai?authSource=admin
      REDIS_URL: redis://:redis123@redis:6379
      GOOGLE_TRANSLATE_API_KEY: ${GOOGLE_TRANSLATE_API_KEY}
      REVERIE_API_KEY: ${REVERIE_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./packages/ai-services:/app
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - local-vendor-network
    command: python -m uvicorn src.main:app --reload --host 0.0.0.0 --port 8000

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: local-vendor-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
      NEXT_PUBLIC_WS_URL: ws://localhost:5000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - local-vendor-network
    command: npm run dev

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: local-vendor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - ai-services
    networks:
      - local-vendor-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  local-vendor-network:
    driver: bridge