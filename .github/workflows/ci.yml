name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check Prettier formatting
        run: npx prettier --check "packages/**/*.{ts,tsx,js,jsx,json,md}"

  # TypeScript type checking
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check shared package
        run: cd packages/shared && npm run build
      
      - name: Type check backend
        run: cd packages/backend && npx tsc --noEmit
      
      - name: Type check frontend
        run: cd packages/frontend && npm run type-check
  # Test backend services
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: local_vendor_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: cd packages/shared && npm run build
      
      - name: Run backend tests
        run: cd packages/backend && npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/local_vendor_ai_test
          REDIS_URL: redis://localhost:6379
          MONGODB_URL: mongodb://admin:admin123@localhost:27017/local_vendor_ai_test?authSource=admin
  # Test frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build shared package
        run: cd packages/shared && npm run build
      
      - name: Run frontend tests
        run: cd packages/frontend && npm test

  # Test AI services
  test-ai-services:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: local_vendor_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          cd packages/ai-services
          pip install -r requirements.txt
      
      - name: Run AI services tests
        run: cd packages/ai-services && python -m pytest tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres123@localhost:5432/local_vendor_ai_test
          REDIS_URL: redis://localhost:6379
  # Build and test Docker images
  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, type-check, test-backend, test-frontend, test-ai-services]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push AI services image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/ai-services/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-ai-services:latest
            ${{ secrets.DOCKER_USERNAME }}/local-vendor-ai-services:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max